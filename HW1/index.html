<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolWeather App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="location">
    <h2>Current Location (Philly)</h2>
    <div class="weather">
      <img src="sunny.png" alt="Sunny">
      <p>Sunny</p>
    </div>
    <div class="forecast">
      <p>2 Hours: Sunny</p>
    </div>
  </div>
  <div class="location">
    <h2>New York</h2>
    <div class="weather">
      <img src="rainy.png" alt="Rainy">
      <p>Rainy</p>
    </div>
    <div class="forecast">
      <p>2 Hours: Cloudy</p>
    </div>
  </div>
  <div class="location">
    <h2>Shanghai</h2>
    <div class="weather">
      <img src="cloudy.png" alt="Cloudy">
      <p>Cloudy</p>
    </div>
    <div class="forecast">
      <p>2 Hours: Rainy</p>
    </div>
  </div>
  <div class="location">
    <h2>London</h2>
    <div class="weather">
      <img src="sunny.png" alt="Sunny">
      <p>Sunny</p>
    </div>
    <div class="forecast">
      <p>2 Hours: Cloudy</p>
    </div>
  </div>
</body>

</html>
