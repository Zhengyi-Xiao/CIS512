<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>iPhone App</title>
</head>

<body>
  <div class="iphone">
    <div class="button"></div>
    <div class="app-container">
      <div class="search-bar">
        <div class="left-accessory">
          <div class="icon-magnifyingglass"></div>
          <input class="placeholder" type="text" class="search-input" placeholder="Search for a city or an airport">
          <div class="icon-microphone"></div>
        </div>
        <div class="icon-setting"></div>
      </div>
    </div>
    <div class="weather-container">
      <div class="weather-widget">
        <div class="back-philly">
          <div class="sunny"></div>
          <label class="temp-phil">32°</label>
          <label class="high-low-phil">H:32° L:28°</label>
          <label class="loc-phil">Philadelphia</label>
          <div class="line-chart"></div>
          <div class="botton-weather">
            <div class="sunny-small"></div>
            <div class="sunny-small"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="moon"></div>
          </div>
        </div>
      </div>
      <div class="weather-widget">
        <div class="back-shanghai">
          <div class="cloud-large"></div>
          <label class="temp-shanghai">26°</label>
          <label class="high-low-shanghai">H:31° L:25°</label>
          <label class="loc-shanghai">Shanghai</label>
        </div>
      </div>
      <div class="weather-widget">
        <div class="back-new-york">
          <div class="tonado"></div>
          <label class="temp-new-york">28°</label>
          <label class="high-low-new-york">H:30° L:26°</label>
          <label class="loc-new-york">New York</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
